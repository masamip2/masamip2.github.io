<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font-family: Verdana, Helvetica, Arial;
    color: gray;
    background: whitesmoke;
}
.div {
    top: 50;
    left: 100;
}
.rect-all,
.rect-nav,
.rect-text {
    stroke: white;
    cursor: pointer;
}
.rect-all {
    fill: slategray;
}
.rect-nav {
    fill: darkslategray;
}
.rect-text {
    fill: lightgray;
}

.slide-all,
.slide-nav,
.slide-text,
.year {
    text-anchor: middle;
    cursor: pointer;
}
.slide-all {
    fill: salmon;
}
.slide-nav {
    fill: white;
}
.slide-text {
    fill: slategray;
    opacity: 0.8;
}

.year {
    fill: darkorange;
}

.track,
.track-inset,
.track-overlay {
    stroke-linecap: square;
}

.track {
    stroke: gray;
    stroke-width: 2px;
}

.track-inset {
    stroke: orange;
    stroke-opacity: 0.5;
    stroke-width: 5px;
}

.track-overlay {
    pointer-events: stroke;
    stroke-width: 25px;
    cursor: pointer;
}

.handle {
    fill: lightslategray;
    border: 2px;
    border-color: darkslategray;
    opacity: 0.5;
}

.bubble {
    stroke-width: 1px;
    stroke: white;
    opacity: .8
}
.bubble:hover {
    stroke: gray;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 150px;
    height: 100px;
    padding: 4px;
    font: 12px;
    color: white;
    background: lightslategray;
    border: 0px;
    border-radius: 2px;
    pointer-events: none;
}
</style>
<body onload="init()">
<div class="div"><h1>Top 1000 Movies by IMDB Rating</h1></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
let dataset;
async function init() {
    dataset = await d3.csv('imdb_top_1000.csv');
    await plot(dataset);
}

async function filter(val) {
    console.log(val);
    if (val) {
        await plot(dataset.filter(function(d) { return d.Released_Year >= val && d.Released_Year < val+10 }));
    } else {
        plot(dataset);
    }
}

const margin = {top: 100, right: 50, bottom: 50, left: 50},
    slidesize = {width: 80, height: 40},
    width = 1220 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom - slidesize.height,
    handlesize = {width: 10, height: 30},
    decades = [1920, 2020],
    slides = ['All', '< Prev', 1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 'Next >']
    ranges = [slidesize.width*2+slidesize.width*0.5, slidesize.width*(slides.length-1)-slidesize.width*0.5];

function positionYear(decade) { return scale(decade)-20; }
function positionHandle(decade) { return scale(decade)-handlesize.width/2; }

let tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + slidesize.height)
    .append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

const scale = d3.scaleLinear().domain(decades).range(ranges).clamp(true);

let slide = svg.append('g').selectAll("rect").data(slides).enter();
slide.append("rect")
    .attr("class", function (d, i) { return typeof(d) == 'string'? (d == 'All' ? "rect-all" : "rect-nav") : "rect-text" })
    .attr("x", function(d, i) { return slidesize.width*(i) })
    .attr("y", slidesize.height*-1.5)
    .attr("width", slidesize.width)
    .attr("height", slidesize.height)
    .on("click", function(event, d) { changeSlide(d) });
slide.append("text")
    .attr("class", function (d, i) { return typeof(d) == 'string'? (d == 'All' ? "slide-all" : "slide-nav") : "slide-text" })
    .attr("x", function(d, i) { return slidesize.width*(i) + slidesize.width*0.5 })
    .attr("y", slidesize.height*-0.8)
    .attr("id", function (d, i) { return d })
    .text(function (d, i) { return d })
    .on("click", function(event, d) { changeSlide(d) });

svg.append("g").call(d3.axisBottom(scale).ticks(11));

let slider = svg.append("g")
    //.attr("class", "slider");
slider.append("line")
    .attr("class", "track")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1])
    .append("line")
    .attr("class", "track-inset")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1]);

let handle = slider.append("rect")
    .attr("class", "track-overlay handle")
    .call(d3.drag()
        .on("start drag", function(event) { changeDecade(parseInt(scale.invert(event.x))) }))
    .attr("width", handlesize.width)
    .attr("height", handlesize.height)
    .attr("x", positionHandle(d3.max(decades)))
    .attr("y", -15);

let year = slider.append("text")
    .attr("class", "year")
    .attr("x", scale(d3.max(decades)))
    .attr("y", -33)
    .attr("id", "year")
    .style("opacity", 0)
    .text(d3.max(decades));

function changeDecade(y) {
    console.log(`year: ${y}`);

    const decade = y == 'All'? d3.max(decades) : Math.round(y/10)*10;
    handle.attr("x", positionHandle(decade));
    year.style("opacity", y == 'All'? 0 : 1).text(decade).attr("x", scale(decade));
    filter(y == 'All'? null : decade);
}

function changeSlide(v) {
    console.log(`slide: ${v}`);
    if (typeof(v) == 'string') {
        if (v != 'All') {
            let y = d3.select("#year").text();
            console.log(`y: ${y}`);
            if (y) {
                if (v == '< Prev' && parseInt(d3.min(decades)) < parseInt(y)) {
                    v = parseInt(y) - 10;
                } else if (v == 'Next >' && parseInt(y) < parseInt(d3.max(decades))) {
                    v = parseInt(y) + 10;
                }
            } else {
                return;
            }
        }
    }
    changeDecade(v);
}

let x = d3.scaleSqrt().domain([25000, 2350000]).range([0, width]);
let y = d3.scaleLinear().domain([7.5, 9.5]).range([height, 0]);
let z = d3.scaleSqrt().domain([1, 1000000000]).range([3, 50]);

svg.append("g").attr("transform", `translate(0, ${slidesize.height+height})`).call(d3.axisBottom(x).ticks(10));
svg.append("text").attr("text-anchor", "end").attr("x", width-margin.right).attr("y", height-(margin.bottom*0.5)).text("Votes");

svg.append("g").attr("transform", `translate(0, ${slidesize.height})`).call(d3.axisLeft(y).ticks(5));
svg.append("text").attr("text-anchor", "end").attr("x", margin.left*0.5).attr("y", margin.top*0.5).text("Rating").attr("text-anchor", "start");

const color = d3.scaleOrdinal()
    .domain(["Action", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Drama", "Family", "Fantasy", "Film-Noir", "History", "Horror", "Music", "Musical", "Mystery", "Romance", "Sci-Fi", "Sport", "Thriller", "War", "Western"])
    .range(d3.schemeSet3);

async function plot(data) {
    d3.selectAll("circle").remove();
    svg.append('g').selectAll("circle").data(data).enter().append("circle")
        .attr("class", "bubble")
        .attr("cx", function (d) { return x(d.No_of_Votes) })
        .attr("cy", function (d) { return y(d.IMDB_Rating) })
        .attr("r", function (d) { return z(d.Gross? (d.Gross).replace(/,/g, '') : 1) })
        .style("fill", function (d) { return color((d.Genre).split(',')[0]) })
        .on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 1);
            tooltip.html(`Year: ${d.Released_Year}<br>Votes: ${d.No_of_Votes}<br>Rating: ${d.IMDB_Rating}`)
                .style("left", (event.pageX+30) + "px")
                .style("top", (event.pageY+30) + "px");
        })
        .on("mousemove", function(event, d) {
        })
        .on("mouseout", function(event, d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });
}

</script>
</body>
