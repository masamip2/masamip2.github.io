<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font-family: Verdana, Helvetica, Arial;
    color: gray;
    background: whitesmoke;
}
.div {
    top: 50;
    left: 100;
}
.rect {
    stroke: white;
    fill: lightgray;
}
.slide {
    color: slategray;
    text-anchor: middle;
    z-index: 9999;
}

.track,
.track-inset,
.track-overlay {
    stroke-linecap: round;
}

.track {
    stroke: gray;
    stroke-opacity: 0.5;
    stroke-width: 10px;
}

.track-inset {
    stroke: lightgray;
    stroke-width: 8px;
}

.track-overlay {
    pointer-events: stroke;
    stroke-width: 50px;
    cursor: crosshair;
}

.handle {
    fill: gray;
    stroke: slategray;
    stroke-opacity: 0.5;
    stroke-width: 1.25px;
}

.bubble {
    stroke-width: 1px;
    stroke: white;
    opacity: .8
}
.bubble:hover {
    stroke: gray;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 120px;
    height: 40px;
    padding: 4px;
    font: 12px;
    color: white;
    background: lightslategray;
    border: 0px;
    border-radius: 2px;
    pointer-events: none;
}
</style>
<body onload="init()">
<div class="div"><h1>Top 1000 Movies by IMDB Rating</h1></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
let dataset;
async function init() {
    dataset = await d3.csv('imdb_top_1000.csv');
    await plot(dataset);
}

async function filter(val) {
    console.log(val);
    await plot(dataset.filter(function(d) { return d.Released_Year == val }));
}

const margin = {top: 50, right: 200, bottom: 50, left: 50},
    slidesize = {width: 100, height: 50},
    width = 1200 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom - slidesize.height,
    decades = [1920, 2020];
    //decades = [1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020];

let tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + slidesize.height)
    .append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

const scale = d3.scaleLinear().domain(decades).range([0, width]).clamp(true);

svg.append("g").call(d3.axisBottom(scale).ticks(11));

let slider = svg.append("g")
    .attr("class", "slider");

slider.append("line")
    .attr("class", "track")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1])
    .select(function() { return this.parentNode })
    .append("line")
    .attr("class", "track-inset")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1])
    .select(function() { return this.parentNode })
    .append("line")
    .attr("class", "track-overlay")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1])
    .call(d3.drag()
        //.on("start.interrupt", function() { slider.interrupt() })
        //.on("start drag", function() { changeYear(scale.invert(d3.event.x)) }));
        .on("start drag", function(event, value) { changeYear(scale(value)) }));

//let handle = slider.insert("circle", ".track-overlay")
let handle = slider.append("rect").attr("class", ".track-overlay")
  .attr("class", "handle")
  .attr("width", 20)
  .attr("height", 20)
  .attr("x", scale(2020));

function changeYear(h) {
  handle.attr("x", scale(h));
  filter(h);
}

let x = d3.scaleSqrt().domain([25000, 2350000]).range([0, width]);
let y = d3.scaleLinear().domain([7.5, 9.5]).range([height, 0]);
let z = d3.scaleSqrt().domain([1, 1000000000]).range([1, 30]);

svg.append("g").attr("transform", `translate(0, ${slidesize.height+height})`).call(d3.axisBottom(x).ticks(10));
svg.append("text").attr("text-anchor", "end").attr("x", width+margin.left).attr("y", margin.top+height).text("Votes");

svg.append("g").attr("transform", `translate(0, ${slidesize.height})`).call(d3.axisLeft(y).ticks(5));
svg.append("text").attr("text-anchor", "end").attr("x", 10).attr("y", margin.top).text("Rating").attr("text-anchor", "start");

const color = d3.scaleOrdinal()
    .domain(["Action", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Drama", "Family", "Fantasy", "Film-Noir", "History", "Horror", "Music", "Musical", "Mystery", "Romance", "Sci-Fi", "Sport", "Thriller", "War", "Western"])
    .range(d3.schemeSet3);


async function plot(data) {
    d3.selectAll("circle").remove();
    svg.append('g').selectAll("circle").data(data).enter().append("circle")
        .attr("class", "bubble")
        .attr("cx", function (d) { return x(d.No_of_Votes) })
        .attr("cy", function (d) { return y(d.IMDB_Rating) })
        .attr("r", function (d) { return z(d.Gross? (d.Gross).replace(/,/g, '') : 1) })
        .style("fill", function (d) { return color((d.Genre).split(',')[0]) })
        .on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 1);
            tooltip.html(`Votes: ${d.No_of_Votes}<br>Rating: ${d.IMDB_Rating}`)
                .style("left", (event.pageX+30) + "px")
                .style("top", (event.pageY+30) + "px");
        })
        .on("mousemove", function(event, d) {
        })
        .on("mouseout", function(event, d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });
}
