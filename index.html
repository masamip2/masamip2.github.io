<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .bubble {
        stroke-width: 1px;
        stroke: white;
        opacity: .8
    }
    .bubble:hover {
        stroke: gray;
    }
</style>
<body onload='init()'>
    <div id="svg"></div>
</body>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
async function init() {
    const data = await d3.csv('imdb_top_1000.csv');

    const margin = {top: 50, right: 200, bottom: 50, left: 50},
        width = 1200 - margin.left - margin.right,
        height = 1000 - margin.top - margin.bottom;

    const svg = d3.select("#svg").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`);
    
    let x = d3.scaleLinear().domain([1920, 2020]).range([0, width]);
    let xAxis = svg.append("g").attr("transform", `translate(0, ${height})`).call(d3.axisBottom(x).ticks(10));

    let y = d3.scaleLinear().domain([7.5, 9.5]).range([height, 0]);
    svg.append("g").call(d3.axisLeft(y).ticks(5));

    let z = d3.scaleSqrt().domain([1, 1000000000]).range([1, 30]);

    svg.append("text").attr("text-anchor", "end").attr("x", width).attr("y", height+50 ).text("Year");
    svg.append("text").attr("text-anchor", "end").attr("x", 0).attr("y", -20 ).text("Metascore").attr("text-anchor", "start");

    const color = d3.scaleOrdinal()
        .domain(["Action", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Drama", "Family", "Fantasy", "Film-Noir", "History", "Horror", "Music", "Musical", "Mystery", "Romance", "Sci-Fi", "Sport", "Thriller", "War", "Western"])
        .range(d3.schemeSet3);

    let tooltip = d3.select("#svg").append('div').attr("class", "tooltip")
        .style("opacity", 0)
        .style("background-color", "water")
        .style("border-radius", "2px")
        .style("padding", "10px")
        .style("color", "gray");

    svg.append('g').selectAll("circle").data(data).enter().append("circle")
        .attr("class", "bubble")
        .attr("cx", function (d) { return x(d.Released_Year) })
        .attr("cy", function (d) { return y(d.IMDB_Rating) })
        .attr("r", function (d) { return z(d.Gross? (d.Gross).replace(/,/g, '') : 1) })
        .style("fill", function (d) { return color((d.Genre).split(',')[0]) })
        .on("mouseover", function(event, d) {
            const [x, y] = d3.pointer(event);
            console.log(`${x}, ${y}`);
            tooltip.style("opacity", 1);
            tooltip.append("g");
            tooltip.attr("transform", `translate(${x}, ${y})`);
            tooltip.text(`Year: ${d.Released_Year}, Rating: ${d.IMDB_Rating}`);
        })
        .on("mousemove", function(event, d) {
        })
        .on("mouseleave", function(event, d) {
            tooltip.style("opacity", 0);
        });


}
</script>
