<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font-family: Verdana, Helvetica, Arial;
    color: gray;
}
.div {
    top: 50;
    left: 100;
}
.rect {
    stroke: white;
    fill: lightgray;
}
.slide {
    color: slategray;
    text-anchor: middle;
    z-index: 9999;
}
.bubble {
    stroke-width: 1px;
    stroke: white;
    opacity: .8
}
.bubble:hover {
    stroke: gray;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 120px;
    height: 50px;
    padding: 4px;
    font: 12px;
    color: white;
    background: lightslategray;
    border: 0px;
    border-radius: 2px;
    pointer-events: none;
}
</style>
<body>
<div class="div"><h1>Top 1000 Movies by IMDB Rating</h1></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

const margin = {top: 50, right: 200, bottom: 50, left: 50},
    slidesize = {width: 100, height: 50},
    width = 1200 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom - slidesize.height;

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + slidesize.height)
    .append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

const decades = [1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020];
//const xPos = d3.scaleBand().domain(decades).range([0, width]);
let slide = svg.append('g').selectAll("rect").data(decades).enter();
slide.append("rect")
    .attr("class", "rect")
    .attr('x', function(d, i) { return slidesize.width*(i) })
    .attr('y', slidesize.height*-1)
    .attr('width', slidesize.width)
    .attr('height', slidesize.height);

slide.append("text")
    .attr("class", "slide")
    .attr('x', function(d, i) { return slidesize.width*(i) + slidesize.width*0.5 })
    .attr('y', slidesize.height*-0.5)
    .text(function (d, i) { return decades[i] });

let x = d3.scaleLinear().domain([1920, 2020]).range([0, width]);
let y = d3.scaleLinear().domain([7.5, 9.5]).range([height, 0]);
let z = d3.scaleSqrt().domain([1, 1000000000]).range([1, 30]);

svg.append("g").attr("transform", `translate(0, ${slidesize.height+height})`).call(d3.axisBottom(x).ticks(10));
svg.append("text").attr("text-anchor", "end").attr("x", width+margin.left).attr("y", margin.top+height).text("Year");

svg.append("g").attr("transform", `translate(0, ${slidesize.height})`).call(d3.axisLeft(y).ticks(5));
svg.append("text").attr("text-anchor", "end").attr("x", 10).attr("y", margin.top).text("Rating").attr("text-anchor", "start");

const color = d3.scaleOrdinal()
    .domain(["Action", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Drama", "Family", "Fantasy", "Film-Noir", "History", "Horror", "Music", "Musical", "Mystery", "Romance", "Sci-Fi", "Sport", "Thriller", "War", "Western"])
    .range(d3.schemeSet3);

d3.csv("imdb_top_1000.csv").then(function(data) {

    svg.append('g').selectAll("dot").data(data).enter().append("circle")
        .attr("class", "bubble")
        .attr("cx", function (d) { return x(d.Released_Year) })
        .attr("cy", function (d) { return y(d.IMDB_Rating) })
        .attr("r", function (d) { return z(d.Gross? (d.Gross).replace(/,/g, '') : 1) })
        .style("fill", function (d) { return color((d.Genre).split(',')[0]) })
        .on("mouseover", function(event, d) {
            //const [x, y] = d3.pointer(event);
            //console.log(`${x}, ${y}: ${d.Released_Year}`);
            //tooltip.append("text").text(`Year: ${d.Released_Year}, Rating: ${d.IMDB_Rating}`)
            console.log(`${event.pageX}, ${event.pageY}: ${d.Released_Year}`);

            tooltip.transition()
                .duration(200)
                .style("opacity", 1);
            tooltip.html(`Year: ${d.Released_Year}<br>Rating: ${d.IMDB_Rating}`)
                .style("left", (event.pageX+30) + "px")
                .style("top", (event.pageY+30) + "px");

                //.attr("transform", `translate(${x+30}, ${y+30})`);
        })
        .on("mousemove", function(event, d) {
        })
        .on("mouseout", function(event, d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

});

</script>
</body>
