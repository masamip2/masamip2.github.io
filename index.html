<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
    font-family: Verdana, Helvetica, Arial;
    color: gray;
    background: whitesmoke;
}
.div {
    top: 50;
    left: 100;
}
.rect {
    stroke: white;
    fill: lightgray;
}
.slide,
.slide-selected {
    color: slategray;
    text-anchor: middle;
}
.slide-selected {
    color: orange;
}

.track,
.track-inset,
.track-overlay {
    stroke-linecap: square;
}

.track {
    stroke: gray;
    stroke-width: 2px;
}

.track-inset {
    stroke: orange;
    stroke-opacity: 0.5;
    stroke-width: 5px;
}

.track-overlay {
    pointer-events: stroke;
    stroke-width: 50px;
    cursor: pointer;
}

.handle {
    fill: lightslategray;
    opacity: 0.5;
}

.bubble {
    stroke-width: 1px;
    stroke: white;
    opacity: .8
}
.bubble:hover {
    stroke: gray;
}
div.tooltip {
    position: absolute;
    text-align: center;
    width: 120px;
    height: 40px;
    padding: 4px;
    font: 12px;
    color: white;
    background: lightslategray;
    border: 0px;
    border-radius: 2px;
    pointer-events: none;
}
</style>
<body onload="init()">
<div class="div"><h1>Top 1000 Movies by IMDB Rating</h1></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
let dataset;
async function init() {
    dataset = await d3.csv('imdb_top_1000.csv');
    await plot(dataset);
}

async function filter(val) {
    console.log(val);
    if (val) {
        await plot(dataset.filter(function(d) { return d.Released_Year >= val && d.Released_Year < val+10 }));
    } else {
        plot(dataset);
    }
}

const margin = {top: 100, right: 50, bottom: 50, left: 50},
    slidesize = {width: 80, height: 40},
    width = 1220 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom - slidesize.height,
    handlesize = {width: 10, height: 30},
    decades = [1920, 2020],
    slides = ['All', '< Prev', 1920, 1930, 1940, 1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020, 'Next >'];

let tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + slidesize.height)
    .append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

const scale = d3.scaleLinear().domain(decades).range([slidesize.width*2+slidesize.width*0.5, slidesize.width*(slides.length()-1)-slidesize.width*0.5]).clamp(true);

let slide = svg.append('g').selectAll("rect").data(slides).enter();
slide.append("rect")
    .attr("class", "rect track-overlay")
    .attr("x", function(d, i) { return slidesize.width*(i) })
    .attr("y", slidesize.height*-2)
    .attr("width", slidesize.width)
    .attr("height", slidesize.height)
    .on("click", function(event, d) { changeSlide(d) });
slide.append("text")
    .attr("class", "slide")
    .attr("x", function(d, i) { return slidesize.width*(i) + slidesize.width*0.5 })
    .attr("y", slidesize.height*-1.3)
    .attr("id", function (d, i) { return d })
    .text(function (d, i) { return d });
d3.select("All").attr("class", "slide-selected");

let slider = svg.append("g")
    .attr("class", "slider")
    .attr("transform", `translate(${margin.left}, 0)`);
slider.append("line")
    .attr("class", "track")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1])
    .append("line")
    .attr("class", "track-inset")
    .attr("x1", scale.range()[0])
    .attr("x2", scale.range()[1]);

let handle = slider.append("rect")
    .attr("class", "track-overlay handle")
    .call(d3.drag()
        .on("start drag", function(event) { changeDecade(parseInt(scale.invert(event.x))) }))
    .attr("width", handlesize.width)
    .attr("height", handlesize.height)
    .attr("x", scale(d3.max(decades))-handlesize.width/2)
    .attr("y", -15);

let year = slider.append("text")
    .attr("x", scale(d3.max(decades))-20)
    .attr("y", -30)
    .attr("id", "year")
    .text("").attr("x", scale(d3.max(decades))-20);

function reset() {
    handle.attr("x", scale(d3.max(decades))-handlesize.width/2);
    year.text("").attr("x", scale(d3.max(decades))-20);
    d3.select("All").attr("class", "slide-selected");
    filter();
}

function changeDecade(y) {
    console.log(`year: ${y}`);

    const decade = y == 'All'? d3.max(decades) : Math.round(y/10)*10;
    const id = y == 'All'? y : decade;
    handle.attr("x", scale(decade));
    year.text(decade).attr("x", scale(decade)-20);
    d3.select(id).attr("class", "slide-selected");
    filter(decade);
}

function changeSlide(v) {
    console.log(`slide: ${v}`);
    if (typeof(v) == 'string') {
        if (v != 'All') {
            let y = d3.select("year").text();
            if (y != "") {
                v = parseInt(y) + (v == '< Prev'? -1 : 1);
                // if (v == '< Prev') {
                //     v = parseInt(y)-10;
                // } else if (v == 'Next >') {
                //     v = parseInt(y)+10;
                // }
            } else {
                return;
            }
        }
    }
    changeDecade(v);
}

let x = d3.scaleSqrt().domain([25000, 2350000]).range([0, width]);
let y = d3.scaleLinear().domain([7.5, 9.5]).range([height, 0]);
let z = d3.scaleSqrt().domain([1, 1000000000]).range([1, 30]);

svg.append("g").attr("transform", `translate(0, ${slidesize.height+height})`).call(d3.axisBottom(x).ticks(10));
svg.append("text").attr("text-anchor", "end").attr("x", width+margin.left).attr("y", margin.top+height).text("Votes");

svg.append("g").attr("transform", `translate(0, ${slidesize.height})`).call(d3.axisLeft(y).ticks(5));
svg.append("text").attr("text-anchor", "end").attr("x", 10).attr("y", margin.top).text("Rating").attr("text-anchor", "start");

const color = d3.scaleOrdinal()
    .domain(["Action", "Adventure", "Animation", "Biography", "Comedy", "Crime", "Drama", "Family", "Fantasy", "Film-Noir", "History", "Horror", "Music", "Musical", "Mystery", "Romance", "Sci-Fi", "Sport", "Thriller", "War", "Western"])
    .range(d3.schemeSet3);


async function plot(data) {
    d3.selectAll("circle").remove();
    svg.append('g').selectAll("circle").data(data).enter().append("circle")
        .attr("class", "bubble")
        .attr("cx", function (d) { return x(d.No_of_Votes) })
        .attr("cy", function (d) { return y(d.IMDB_Rating) })
        .attr("r", function (d) { return z(d.Gross? (d.Gross).replace(/,/g, '') : 1) })
        .style("fill", function (d) { return color((d.Genre).split(',')[0]) })
        .on("mouseover", function(event, d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 1);
            tooltip.html(`Votes: ${d.No_of_Votes}<br>Rating: ${d.IMDB_Rating}`)
                .style("left", (event.pageX+30) + "px")
                .style("top", (event.pageY+30) + "px");
        })
        .on("mousemove", function(event, d) {
        })
        .on("mouseout", function(event, d) {
            tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });
}
